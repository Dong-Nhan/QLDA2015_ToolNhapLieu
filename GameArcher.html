<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" />

    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <style>
        #contents-container {
      min-height: 20vh;
    }
  </style>

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center mt-4">


            <div class="col">

                <div class="form-group customer-id">
                    <label for="input" class="col-sm-3 control-label">
                        Category
                    </label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select class="form-control" id="select-categories">
                                <option value="math_1">Toán học</option>
                                <option value="vietnamese_1">Tiếng Việt</option>
                            </select>
                        </div>

                    </div>

                </div>

                <div class=" form-group  question-content">
                    <label for="input" class="col-sm-6  control-label">Question</label>
                    <div class="col">
                        <textarea id="contents-container" class="w-100" rows="0"></textarea>
                        <div class="messError text-danger ">Lesson content is required</div>
                    </div>
                </div>
                <div class="form-group answer">
                    <label for="input" class="col-sm-6 control-label">Answer</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-answer" placeholder="Answer">
                            <div class="messError text-danger">Answer is required</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="insert-db-btn" class="btn btn-success" data-toggle="modal" data-target="#myModal">Insert
                            database</button>
                    </div>

                    <!-- <div class="col-3">
              <button id="get-json-string-contents-btn" class="btn btn-success">Get JSON string</button>
            </div> -->
                </div>
            </div>
            <!-- The Modal -->

            <div class="modal" id="modal-add-exam">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Add Exam</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form class="form-horizontal" action="#" method="post">
                                <div class="form-group exam-numberQuestion">
                                    <label for="input" class="col-sm-6 control-label">Number question</label>
                                    <div class="col-sm-9">
                                        <div class='input-group date'>
                                            <input type='number' min="1" class="form-control" id="numberQuestion" />
                                        </div>
                                        <div class="messError text-danger">Number question is required greater 1</div>
                                    </div>
                                </div>
                                <div class="form-group exam-time-left">
                                    <label for="input" class="col-sm-6 control-label">Time Left ( 
                                        second )</label>
                                    <div class="col-sm-9">
                                        <div class='input-group date'>
                                            <input type='number' min="60" class="form-control" id="inputExamTimeLeft" />
                                        </div>  
                                        <div class="messError text-danger">Time left is required greater 60</div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" id="btn-add-exam">Add</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="alert alert-success" id="success-alert" style="position: absolute; top: 20%;">
                <button type="button" class="close" data-dismiss="alert" style="padding-left: 5px">x</button>
                <strong>Success! </strong>
                <span></span>
            </div>
            <div class="alert alert-danger" id="error-alert" style="position: absolute; top: 20%;">
                <button type="button" class="close" data-dismiss="alert" style="padding-left: 5px">x</button>
                <strong>Error! </strong>
                <span></span>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="/GameArcher.js"></script>
</body>

</html>
